    <script>
        function burgerFuncation() {
            var element = document.getElementById("myNAV");
            element.classList.toggle("mystyle");
            document.body.classList.toggle("noscroll"); 
        }

        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        async function handleSignup() {
            const form = document.querySelector("#signup-form");
            const { username, email, password } = form.elements;

            const data = { username: username.value, email: email.value, password: password.value };

            try {
                const response = await fetch("http://localhost:8080/signup", {
                method: "POST",
                headers: { "content-type": "application/json" },
                body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.user._id !== null) {
                toastr.success(result.message);
                }

                window.location.href = "http://127.0.0.1:5500/index.html";
            } catch (error) {
                console.log(error);
                toastr.error("A user with the given username is already registered");
            }
        }
